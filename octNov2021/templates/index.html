<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Dojo Parks Company</title>
</head>
<body>
    <header>
        <h1>Dojo Parks Company</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/about">About</a>
        </nav>
    </header>
    <main>
        <h1>Welcome!</h1>
        <h2>See a list of our Parks</h2>
        {% for p in park %}
            <div class="column">
                <h3>Park Name: {{p.parkName}}</h3>
                <h4>Park Location: {{p.location}}</h4>
                <h4>Park Type: {{p.parkType}}</h4>
                <ul>
                    <li>Tickets: ${{p.tickets}}</li>
                    <li>Hours: {{p.hours}}</li>
                    <li>Parking: {{p.parking}}</li>
                </ul>
            </div>
        {% endfor %}
    </main>
    <footer>

    </footer>
</body>
</html>
