<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Inventory Application</title>
</head>
<body>
    <header>
        <h1>Inventory Application</h1>
        <nav>
            {% block menu %} {% include 'menu.html' %} {% endblock menu %}
        </nav>
    </header>
    <section class="flash">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for m in messages %}
                    <h3>{{m}}</h3>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </section>
    <main>
        <div class="row">
            <form action="/register/" method='post'>
                <div class="row mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" name='firstName'>
                </div>
                <div class="row mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" name='lastName'>
                </div>
                <div class="row mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" name="email">
                </div>
                <div class="row mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" name='password'>
                </div>
                <div class="row mb-3">
                    <label for="confirm" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" name='confirm'>
                </div>
                <button class="btn btn-secondary">Register and Login</button>
            </form>
            <form action="/login/" method='post'>
                <div class="row mb-3">
                    <input type="text" class="form-control" placeholder="Email" aria-label="First name" name='email'>
                </div>
                <div class="row mb-3">
                    <input type="password" class="form-control" name='password'>
                </div>
                <button class="btn btn-secondary">Login</button>
            </form>
        </div>
    </main>
    <footer>

    </footer>
    <script type="text/javascript" src="{{ url_for('static', filename='js/scripts.js')}}"></script>
</body>
</html>
